mutation update_item($id: ID!, $name: String, $description: String, $tags: [String], $owner: String, $category: String, $price: Int, $uuid: String, $title: String, $runtime: String, $director: String, $year: String) {
  model_update(
    id: $id
    model: {
      properties: [
        { name: "name" value: $name }
        { name: "description" value: $description }
        { name: "tags" value_array: $tags }
        { name: "owner" value: $owner }
        { name: "category" value: $category }
        { name: "price" value_int: $price }
        { name: "uuid" value: $uuid },
        { name: "title" value: $title }
        { name: "runtime" value: $runtime }
        { name: "director" value: $director }
        { name: "year" value: $year }

      ]
    }
  ){
    id
    name: property(name: "name")
  }
}
